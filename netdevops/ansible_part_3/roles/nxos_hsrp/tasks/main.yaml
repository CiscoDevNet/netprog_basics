---
- name: Enable Features
  tags: [api, nxapi, hsrp]
  loop:
    - hsrp
    feature: "{{ item }}"
    state: enabled

- name: Configure HSRP
  tags: [api, nxapi, hsrp]
  loop: "{{ hsrp_interfaces }}"
  nxos_hsrp:
    group: "{{ item.group }}"
    vip: "{{ item.vip }}"
    interface: "{{ item.interface }}"
