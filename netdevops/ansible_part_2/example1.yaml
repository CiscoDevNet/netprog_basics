---
- name: Retrieve facts from Switches
  hosts: switches
  connection: local

  tasks:
    - name: "Retrieving NX-OS Facts"
      nxos_facts:
        host: "{{inventory_hostname}}"
        port: "{{ http_port | default('80') }}"
        transport: nxapi
      register: nxos_info

    - name: "Print NX-OS Facts"
      debug: msg="{{nxos_info}}"
