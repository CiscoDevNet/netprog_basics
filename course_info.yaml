      name: Getting the “YANG” of it with Standard Data Models
      description: Do you keep hearing the word "YANG", but not sure what it's all about?  Learn it all in this lesson.
      readme: https://github.com/CiscoDevNet/network_device_apis/yang/README.md
      sandbox: https://devnetsandbox.cisco.com/RM/Diagram/Index/27d9747a-db48-4565-8d44-df318fce37ad?diagramType=Topology
      learning_labs:
        - https://learninglabs.cisco.com/modules/intro-device-level-interfaces/02-introducing-yang-data-modeling/step/1
