      name: Goodbye SNMP <hello> NETCONF!
      description: Put those new YANG skills to work with NETCONF in this lesson.
      readme: https://github.com/CiscoDevNet/network_device_apis/netconf/README.md
      sandbox: https://devnetsandbox.cisco.com/RM/Diagram/Index/27d9747a-db48-4565-8d44-df318fce37ad?diagramType=Topology
